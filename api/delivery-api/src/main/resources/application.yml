spring:
  sql:
    init:
      mode: always

  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: create-drop
  datasource:
    username: sa
    password:
    url: "jdbc:h2:mem:test;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE"
    driver-class-name: org.h2.Driver
  devtools:
    livereload:
      enabled: true

server:
  port: 8082
